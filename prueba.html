<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    
   <div id="dos" style="background: black;" class="animate__animated animate__bounceInUp">
        <h1 id="hola" >
            Hola mundo
        </h1>
   </div>

    <div id="uno" class="example" style="background: blue; ">
        <h2>
            sdfsdsdsdf
        </h2>
    </div>

    <button class="btn btn-primary" onclick="cambiar()">
        Click
    </button>

    <script>

        function cambiar() {

            const element = document.querySelector('div.example');
            element.classList.add('animate__animated', 'animate__backOutDown');
        
            element.addEventListener('animationend', () => {

                div = document.getElementById('uno');
                div.style.display = 'none';

            });

        }
    </script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
